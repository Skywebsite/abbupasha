<html>
  <head>
    <body>
      <form name="submit-to-google-sheet">
  <form name="submit-to-google-sheet">
  <input name="email" type="name" placeholder="name" required>
  <input name="text" type="phone" placeholder="phone" required>
  <input name="text" type="package" placeholder="package" required>
  <input name="text" type="emid" placeholder="emid" required>
  <button type="submit">Send</button>
</form>
  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwpf0id7KjhzVCxk-iUnen9OHvVt2hr2Y5w-40ojnwXiqy0ZuN6m5U1ehcbhU80JHoDAA/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    </body>
  </head>
</html>
