
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>9ify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <br>
    <h1>9ify data sheet</h1>
    <br>
    <img src="" alt="Girl in a jacket" width="500" height="600">

    <div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <form name="submit-to-google-sheet">
          <div class="mb-3">
            <input name="agentname" type="text" class="form-control" placeholder="Agentname" required>
          </div>

          <div class="mb-3">
            <input name="clientname" type="text" class="form-control" placeholder="clientname" required>
          </div>
          <div class="mb-3">
            <input name="customernum" type="number" class="form-control" placeholder="enter numberwith+91" required>
          </div>

          <div class="mb-3">
            <input name="cemail" type="email" class="form-control" placeholder="customerEmail" required>
          </div>
    <div class="mb-3">
          <input type="radio" id="html" name="intested" value="intersted">
  <label for="html">interted</label><br>
    </div>
          <div class="mb-3">
  <input type="radio" id="css" name="not intersted" value="intersted">
  <label for="css">CSS</label><br>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxlTIDg01mPSqJQ1DMfxb0K9PxTSw2w3BinsWGAeFF2gJTKmrsulMsz4ClWK_OWneO6zQ/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
