<html>
  <head>
    <body>
      <form name="submit-to-google-sheet">
  <form name="submit-to-google-sheet">
  <input name="email" type="name" placeholder="Email" required>
  <input name="email" type="phone" placeholder="Email" required>
  <input name="email" type="package" placeholder="Email" required>
  <input name="email" type="emid" placeholder="Email" required>
  <button type="submit">Send</button>
</form>
        <script>
  const scriptURL = '<SCRIPT URL>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    </body>
  </head>
</html>
